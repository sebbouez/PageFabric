<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="local://pfapi.js"></script>
    <script src="pexels.js" defer></script>
    <link href="pexels.css" rel="stylesheet">
</head>

<body>

    <header>
        <div>
            <span id="logo"></span>
            <span id="title">Photos from Pexels</span>
        </div>
        <p>The best free stock photos & videos shared by talented creators.</p>

        <div class="wrap">
            <div class="search">
                <input type="text" id="query" class="searchTerm" placeholder="Search for free photos">
                <button type="button" class="searchButton" onclick="PexelsExt.search()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

        <a href="#" id="linkMoreOptions" onclick="PexelsExt.showMoreOptions()">Show more options</a>
        <div id="moreOptions">
            <p>Best matches for your website:</p>
            <div class="searchColorTags" id="websiteColors">
                <!-- This div will be filled with current website theme colors -->
            </div>

            <p>Search by your favorite color:</p>
            <div class="searchColorTags">
                <span class="searchColorTag" data-value="orange" style="background:#EF8B00"></span>
                <span class="searchColorTag" data-value="blue" style="background:#0088FF"></span>
                <span class="searchColorTag" data-value="purple" style="background:#7600FF"></span>
                <span class="searchColorTag" data-value="green" style="background:#00FF6E"></span>
                <span class="searchColorTag" data-value="turquoise" style="background:#00EFB2"></span>
                <span class="searchColorTag" data-value="red" style="background:#B70000"></span>
            </div>

            <a href="#" id="linkLessOptions" onclick="PexelsExt.hideMoreOptions()">Show less options</a>
        </div>
    </header>



    <div id="content">
    </div>


    <footer>
        <button type="button" class="actionButton" onclick="PexelsExt.downloadAssets()">
            <i class="fa fa-file-download"></i>
            Import assets</button>
        <span id="labelItemsCount"></span>
    </footer>

    <div id="siteAlert">
        <div>
            <span id="logo"></span>
            <span id="title">Pexels</span>
        </div>
        <p>Please open a Website in PageFabric to activate this extension.</p>
    </div>

</body>

</html>
